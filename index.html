<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Complaicated Forms - example</title>
        <!-- include jquery -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

        <!-- include popper (requirement for bootstrap tooltips) -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>

        <!-- include bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <!-- include our library -->
        <script src="/lib/init.js"></script>
        <script src="/lib/types.js"></script>
        <script src="/lib/util.js"></script>

        <!-- include css/js -->
        <link href="/css/main.css" rel="stylesheet" type="text/css"/>
        <script src="/js/main.js"></script>
    </head>
    <body>
        <!-- Enable Bootstrap tooltips -->
        <script type="text/javascript">
            $(function () {
                $("[rel='tooltip']").tooltip();
            });
        </script>

        <nav class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><h2>Heading</h2></a>
            </div>
        </nav>

        <div class="container" id="main-content">
            <div id="debug-opts" class="alert alert-primary">
                <button class="btn btn-primary" onclick="initLib()">Initialise Library</button>
                <button class="btn btn-primary" onclick="addQ()">Add a question</button>
                <button class="btn btn-primary" onclick="createQ()">Create Question instance</button>
            </div>
            <div id="instructions">
                <div class="alert alert-warning">
                    <h5>Instructions</h5>
                    These are the instructions. Put the instructions here. Questions go below here. You can edit these instructions in <a href="#">index.html</a>.
                </div>
		    </div>
            <div id="questions">
                <!-- below this should be automatically generated 
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Question 1</h5>
                        <p class="card-text">to be or not to be</p>
                        <button class="btn btn-outline-primary">Option 1</button>
                        <button class="btn btn-outline-primary">Option 2</button>
                    </div>
                </div>
                <!-- end automatically generated stuff -->
                <!-- This will automatically disappear when the page loads -->
                <div id="loading">
                    <div class="spinner-border text-primary center" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid" id="footer">
            <a href="#" rel="tooltip" data-bs-toggle="tooltip" data-bs-title="Default tooltip">Footer text goes here</a>
        </div>
    </body>
</html>
