<!-- the element with id answer is expected to be of type input and the value property will be read -->
<!-- the element with id confirm will have a click listener and continue the form as specified when clicked -->
<div class="row g-2">
    <div class="col-sm-6 col-md-8">
        <input type="text" class="form-control" placeholder="Enter your answer" id="answer">
    </div>
    <div class="col-6 col-md-4">
        <button type="submit" class="btn btn-success" id="confirm">Confirm</button>
    </div>
</div>
